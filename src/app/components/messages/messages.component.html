<!--here we are binding to the message service-->

<div *ngIf="messageService.messages.length">    <!--only displays IF there are messages to show-->
    <h2>Messages</h2>
    <button type="button" class="clear" (click)="messageService.clear()">Clear Messages</button>

    <div *ngFor="let message of messageService.messages"> {{message}}</div>

</div>
